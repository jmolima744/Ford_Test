<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gastos com Combustível</h1>
        <form id="calculadora">
            <label for="distancia">Distância Percorrida (km):</label>
            <input type="number" id="distancia" required><br><br>

            <label for="consumo">Consumo Médio (km/L):</label>
            <input type="number" id="consumo" required><br><br>

            <label for="postos">Quantidade de Postos Pesquisados:</label>
            <input type="number" id="postos" required><br><br>

            <div id="precos-postos">
                </div><br>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div id="resultados" style="display:none;">
            <h2>Resultados:</h2>
            <p id="consumo-necessario"></p>
            <p id="media-precos"></p>
            <p id="menor-preco"></p>
            <p id="gasto-diario"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
